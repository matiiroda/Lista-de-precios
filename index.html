<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #edf1f2;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #333;
    }

    .button-container {
      margin-top: 40px;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a la Página Principal</h1>
  <p>Selecciona una opción:</p>

  <div class="button-container">
    <button onclick="location.href='Samsung.html'">Samsung</button>
    <button onclick="location.href='pagina2.html'">Ir a Página 2</button>
    <button onclick="location.href='pagina3.html'">Ir a Página 3</button>
  </div>
</body>


<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Botón con Logo Samsung</title>
<style>
  .btn-samsung {
    display: flex;
    align-items: center;
    background-color: #edf1f2; /* color azul Samsung */
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-family: Arial, sans-serif;
  }

  .btn-samsung img {
    height: 24px;
    margin-right: 10px;
  }

  .btn-samsung:hover {
    background-color: #edf1f2;
  }
</style>
</head>
<body>

<button class="btn-samsung">
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung Logo" />
  
</button>

</body>
</html>




</html>
